<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Bot</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Shinkarenko Max" />
    <script type="module" crossorigin src="/assets/index.1b4446f7.js"></script>
    <link rel="stylesheet" href="/assets/index.90dadea5.css">
  </head>
  <body>
    <div
      class="container mx-auto tg-movable-screen-height flex justify-center items-center w-full max-w-xs px-6"
    >
      <div class="w-full">
        <div>
          <span
            id="progress-text"
            class="text-base dark:text-blue-500 text-blue-600"
          ></span>
          <div
            id="progressbar"
            class="w-9/12 border-0 rounded-full h-2 bg-slate-200"
          >
            <div
              id="progressbar-full"
              class="h-full rounded-full dark:bg-blue-500 bg-blue-600"
            ></div>
          </div>
        </div>
        <div class="flex justify-center">
          <div id="content-section">
            <p
              class="text-base leading-relaxed mt-0 mb-4 dark:text-white text-gray-800"
              id="question"
            ></p>
            <div id="answers" class="disabled:opacity-5 opacity-1"></div>
          </div>
        </div>
        <div class="flex space-x-2 justify-center">
          <button class="btn w-1/2 h-10" id="sendanswer">answer</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
